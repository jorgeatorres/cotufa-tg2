<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>

<body py:match="body" py:attrs="select('@*')">

<?python
page = page if defined('page') else ''
?>

<div id="wrapper">
    <div id="header">
        <ul id="mainmenu">
            <li class="${'active' if page == 'movies' else ''}">
                <a href="${tg.url('/movies')}">Movies</a>
            </li>
            <li class="${'active' if page == 'stats' else ''}">
                <a href="${tg.url('/stats')}">(Un)Useful Stats</a>
            </li>
        </ul>
    </div>

    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
        <div py:if="flash" py:content="XML(flash)" />
    </py:with>

    <div id="content">
        <div py:replace="select('*|text()')" />
    </div>
</div>

<script type="text/javascript" src="${tg.url('/cotufa.js')}"></script>

</body>
</html>
